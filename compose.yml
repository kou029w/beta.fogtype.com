services:
  caddy:
    image: git.fogtype.com/nebel/caddy-docker-proxy
    build: "."
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443/udp"
      - "443:443/tcp"
      - "127.0.0.1:2019:2019"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - caddy_data:/data
      - caddy_config:/config
  portainer:
    image: portainer/portainer-ce:2.16.2-alpine
    restart: unless-stopped
    labels:
      caddy: beta.fogtype.com
      caddy.reverse_proxy: "{{upstreams 9000}}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
networks:
  default:
    name: caddy
volumes:
  caddy_data:
  caddy_config:
  portainer_data:
